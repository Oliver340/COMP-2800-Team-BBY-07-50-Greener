<!DOCTYPE html>

<html lang="en">

<div id="signup-container">
  <form>
    <label for="username">Username:</label></br>
    <input type="text" id="username" name="username" placeholder="Username"></br></br>
    <div id="name-container">
      <div id="first-name-container">
        <label for="first-name">First Name: </label></br><input type="text" id="first-name" name="first-name"
          placeholder="First Name"></br>
      </div>
      <div id="last-name-container">
        <label for="last-name">Last Name: </label></br><input type="text" id="last-name" name="last-name"
          placeholder="Last Name"></br></br>
      </div>
    </div>
    <label for="password">Password:</label></br>
    <input type="password" id="password" name="password" placeholder="Password"></br></br>
    <input type="button" id="signup-btn" value="Sign up" />
  </form>
</div>

</html>
